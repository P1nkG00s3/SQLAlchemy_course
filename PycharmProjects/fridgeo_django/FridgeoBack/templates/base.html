{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link type="text/css" href="{% static 'fridgeo/css/style.css' %}" rel='stylesheet'/>
        <link type="text/css" href="{% static 'fridgeo/css/header.css' %}" rel='stylesheet'/>
        <link type="text/css" href="{% static 'fridgeo/css/menu_button.css' %}" rel='stylesheet'/>
        <link rel="icon" href="{% static 'fridgeo/images/1054109.png' %}" type="image/x-icon" />
        {% block stylesheets %} {% endblock %}
    </head>
    <body>
    <style>
        .rec-arr{
            list-style-type: none;
            margin-inline:20px;
            background-color: white;
            margin-top: 50px;
            border: 1px solid rgba(0, 0, 0, 0.3);
            border-radius:32px;
            -webkit-box-shadow: 0px 0px 150px 10px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0px 0px 150px 10px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 0px 80px -7px rgba(0, 0 , 0, 0.3);
        }
        #a{
            white-space: nowrap;
            font-size: 30px;
            font-weight: 700;
            text-decoration: none;
            color: black;
        }
    </style>
        <div class="start">
            <span class="my_receipt"><p><a id="a" href="{% url 'startpage' %}">Мои рецепты</a></p></span>
            <div class="receipt_menu">
                {% for m in menu %}
                    <p class="menu_text">
                        <a class="menu_text" href="{% url m.url_name %}">{{ m.title }}</a>
                    </p>
                {% endfor %}
            </div>
        </div>

    {% block content %} {% endblock %}
    </body>
</html>
